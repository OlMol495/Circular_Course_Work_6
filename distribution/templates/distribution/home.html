{% extends 'distribution/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
<!--    <h1 class="display-4">ConvenientCircular</h1>-->
<!--    <p class="lead">ConvenientCircular - это самый удобный сервис по регулярной рассылке сообщений</p>-->
        <h1 style="color:dodgerblue" class="display-5" >{{ title }}</h1>
</div>
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{object.name}}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{object.email}}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{object.comments}}</li>
<!--                        <li>- {{object.description|truncatechars:10 }}</li>-->
                    </ul>
<!--                    <a href="{% url 'distribution:client_detail' object.pk %}"type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</a>-->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
