{% extends 'distribution/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
<!--    <h1 class="display-4">ConvenientCircular</h1>-->
<!--    <p class="lead">ConvenientCircular - это самый удобный сервис по регулярной рассылке сообщений</p>-->
        <h1 style="color:dodgerblue" class="display-5" >{{ title }}</h1>
        <h4 class="my-0 font-weight-normal text-center">Рассылки</h4>
</div>



<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{object.title}}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{object.message}}</h1>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="card-body">
                <div class="d-flex justify-content-center mt-auto">
                    <ol class="list-group list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto text-between">
                                <small class="text-body-primary">Количество рассылок всего:&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;</small>
                                <span class="badge badge-info rounded-pill">{{ circular_count }}</span>
                                <hr class="my-1 "> <!-- Горизонтальный разделитель -->
                                <small class="text-body-secondary">Количество клиентов":&emsp;&emsp;&nbsp;</small>
                                <span class="badge badge-info rounded-pill">{{ unique_clients_count }}</span>
                                <hr class="my-1"> <!-- Горизонтальный разделитель -->

                            </div>
                        </li>
                    </ol>
                </div>
            </div>
</div>
{% endblock %}
