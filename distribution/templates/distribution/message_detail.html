{% extends 'distribution/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    {% if perms.distribution.change_message %}
   <a class="btn btn-outline-primary" href="{% url 'distribution:message_update' object.pk %}">Изменить сообщение</a>
    {% endif %}
</div>
<div class="col-12">
    <div class="row">

        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        {{ title }}
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Заголовок</td>
                            <td>{{ object.title }}</td>
                        </tr>
                        <tr>
                            <td>Содержание</td>
                            <td>{{ object.message }}</td>
                        </tr>

                    </table>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>


    </div>
</div>
{% endblock %}
